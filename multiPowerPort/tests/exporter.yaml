ultra96-example:
  location: "MYs Desk"
  USBSerialPort:
    match:
      ID_SERIAL_SHORT: A0000042
  SiSPM-Port1:
    cls: SiSPMPowerPort
    match:
      ID_PATH: platform-xhci-hcd.0.auto-usb-0:1.3
    index: 1
  SiSPM-Port2:
    cls: SiSPMPowerPort
    match:
      ID_PATH: platform-xhci-hcd.0.auto-usb-0:1.3
    index: 2
  SiSPM-Port3:
    cls: SiSPMPowerPort
    match:
      ID_PATH: platform-xhci-hcd.0.auto-usb-0:1.3
    index: 3
  SiSPM-Port4:
    cls: SiSPMPowerPort
    match:
      ID_PATH: platform-xhci-hcd.0.auto-usb-0:1.3
    index: 4
  USBSDMuxDevice:
    match:
      ID_SERIAL_SHORT: '000000000042'
  USBPowerPort:
    match:
      ID_PATH: platform-xhci-hcd.0.auto-usb-0:0:1.0
    index: 4
